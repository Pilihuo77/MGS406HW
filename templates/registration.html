<!DOCTYPE html>
<html>
  <head>
    <title>Register a New Employee</title>
  </head>
  <body>
    <h1>Register a new employee</h1>
    <form action="/register" method="POST">
      <label for="EmpID">Employee ID:</label>
      <input type="text" id="EmpID" name="EmpID"><br><br>
      <label for="EmpName">Employee Name:</label>
      <input type="text" id="EmpName" name="EmpName"><br><br>
      <label for="EmpGender">Gender:</label>
      <input type="radio" id="EmpGender" name="EmpGender" value="Male">Male
      <input type="radio" id="EmpGender" name="EmpGender" value="Female">Female<br><br>
      <label for="EmpPhone">Phone:</label>
      <input type="text" id="EmpPhone" name="EmpPhone"><br><br>
      <label for="EmpBdate">Birthdate:</label>
      <input type="date" id="EmpBdate" name="EmpBdate"><br><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
